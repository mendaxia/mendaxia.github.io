---
layout: default
title: Mendaxia's blog
---

{% for post in site.posts %}
<div class="post-preview">
    <a href="{{ post.url }}">
        <h2 class="post-title">
            {{ post.title }}
        </h2>
    </a>
    <p class="post-meta">{{ post.date | date_to_string }}</p>
</div>
{% endfor %}
